{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="table-responsive ">
                <h2>Total Marks : {{totalMarkas.marks}}</h2>
                <table class="table table-bordered">
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Mark</th>
                    </tr>
                    {% for mark in marks %}
                        <tr>
                            <td>{{forloop.counter}}</td>
=                            <td>{{mark.subject}}</td>
                            <th>{{mark.marks}}</th>
                        </tr>
    
                    {% endfor %}
                </table>
                
                
            </div>
        </div>
    </div>
{% endblock %}
